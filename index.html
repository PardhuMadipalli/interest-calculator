    <body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 class="px-3">Interest calculator</h1>
            <p class="text-warn" id="warning"></p>
            <form onsubmit="return false" class="text-center">
                <table class="input-table my-3">
                    <tr><td class="input-label">Principal</td><td class="value"><input type="number" class="input" id="principal" required></td></tr>
                    <tr><td class="input-label">Amount</td><td class="value"><input type="number" class="input" id="amount" required></td></tr>
                    <tr><td class="input-label">Number of years</td><td class="value"><input type="number" class="input" id="num-years" required></td></tr>
                    <tr><td class="input-label">Total interest</td><td class="value"><input type="number" class="input" id="totinterest" disabled></td></tr>
                    <tr><td class="input-label">Simple interest rate (%)</td><td class="value"><input type="number" class="input" step="any" id="sir" disabled></td></tr>
                    <tr><td class="input-label">Compound interest rate (%)</td><td class="value"><input type="number" class="input" step="any" id="cir" disabled></td></tr>
                </table>
                <input type="submit" onclick="calc()">
            </form>
        </div>
    </body>
</html>
