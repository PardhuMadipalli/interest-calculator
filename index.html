<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interest Calculator | Pardhu Madipalli</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#F8F9FA">
        <meta property="og:type" content="website" />
        <link rel="shortcut icon" href="assets/img/favicon.webp" type="image/webp">

<!--                crossorigin="anonymous">-->
<!--        </script>-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-light">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous">
        </script>
        <div class="container-fluid row py-2">
            <div class="col-sm-6 text-center py-5">
                <h1 class="px-3">Interest calculator</h1>
                <div class="">
                    <p class="p-2" id="warning">Calculate interest and Rates of Interest when you have the initial principal and the final amount.</p>
                </div>
                <form id="input-form" class="">
                    <div class="row mb-3 justify-content-center">
                        <label for="principal" class="col col-sm-4 col-form-label text-end">Principal</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" placeholder="1000" id="principal" aria-label="jhsjhasjh" required>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="amount" class="col col-sm-4 col-form-label text-end">Amount</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" placeholder="1200" id="amount" required>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="num-years" class="col col-sm-4 col-form-label text-end">Number of years</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" placeholder="1200" id="num-years" required>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="totinterest" class="col col-sm-4 col-form-label text-end">Interest</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" id="totinterest" readonly>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="sir" class="col col-sm-4 col-form-label text-end">Simple Interest Rate(%)</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" id="sir" readonly>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="cir" class="col col-sm-4 col-form-label text-end">Compound Interest Rate(%)</label>
                        <div class="col col-sm-3">
                            <input type="number" class="text-center form-control" id="cir" readonly>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                </form>
            </div>
            <div id="history-div" class="col-sm-6 text-center justify-content-center py-5">
                <h2>History</h2>
                <table id="history-table" class="table history-table border rounded" >
                </table>
                <button type="button" onclick="clearHistory()" id="clearHistory" class="btn btn-secondary my-3">
                    Clear History
                </button>
            </div>
        </div>
        <!-- <footer class="text-center">by Pardhu Madipalli</footer> -->
        <script src="index.js"></script>
    </body>
</html>
